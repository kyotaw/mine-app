<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a class="public-link" routerLink="/">Mine</a>
    <span class="toolbar-spacer"></span>
    <a *ngIf="!isLoggedIn" class="public-link" routerLink="/login">ログイン</a>
    <a *ngIf="isLoggedIn" class="public-link" (click)="logout()">ログアウト</a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar *ngIf="isLoggedIn">
  <mat-toolbar-row>
    <div class="links-wrapper">
      <div class="link-container">
        <a class="private-link" routerLink="/arb">アービトラージ</a>
      </div>
      <div class="link-container">
        <a class="private-link" routerLink="/exchanges">取引所</a>
      </div>
      <div class="link-container">
        <a class="private-link" routerLink="/">API</a>
      </div>
      <div class="link-container">
        <a class="private-link" routerLink="/profile">アカウント</a>
      </div>
    </div>
    <span class="toolbar-spacer"></span>
    <span class="user-id">ID: {{userId}}</span>
  </mat-toolbar-row>
</mat-toolbar>
