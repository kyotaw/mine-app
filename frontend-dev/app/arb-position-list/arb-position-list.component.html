<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <div class="sidenav-wrapper">
      <div class="sidenav-item">
        <a class="category" (click)="selectAll()">All ({{allArbPositionCount}})</a>
      </div>
      <div class="sidenav-item">
        <a class="category" (click)="selectActiveArbPositions()">Active trades({{activeArbPositionCount}})</a>
      </div>
      <div class="sidenav-item">
        <a class="category" (click)="selectTerminatedArbPositions()">Terminated trades({{terminatedArbPositionCount}})</a>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content class="basic-container">
    <div fxLayoutWrap fxLayoutGap="10px">
      <div fxFlex="300px" fxFlex.sm="33.3" fxFlex.xs="50" *ngFor="let position of selectedArbPositions">
          <app-arb-position [position]="position">
          </app-arb-position>
          <br/>
      </div>
    </div>
  </mat-drawer-content>
<mat-drawer-container>
